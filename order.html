<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .order-container {
            background: #fff5f8;
            color: #264653;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .order-container h1 {
            color: #e76f51;
        }
        button {
            background: #2a9d8f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #264653;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <h1>Order Confirmation</h1>
        <p>Thank you for ordering <span id="order-item">[Item]</span>!</p>
        <p>Your delicious meal will be ready soon.</p>
        <button onclick="goBack()">Back to Menu</button>
    </div>
    <script>
        // Display ordered item from localStorage
        const orderItem = localStorage.getItem('orderedItem') || 'your meal';
        document.getElementById('order-item').textContent = orderItem;

        // Function to redirect back to menu
        function goBack() {
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
