<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaishram Restaurant - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #f4a261);
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #ffe8d6;
            text-shadow: 3px 3px #e76f51;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px #e76f51;
            }
            to {
                text-shadow: 5px 5px #ff8c66;
            }
        }

        form {
            background: #264653;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        input {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
        }

        button {
            background-color: #e9c46a;
            color: #264653;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f4a261;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Welcome to Vaishnavi Restaurant</h1>
    <h2>Login</h2>
    <form action="dashboard.html">
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
